<body>
	<div class="formular">
	<h1>Formular</h1>
<form action="">
	<fieldset>
	<legend><b>Obavezni podaci</b></legend>
	Ime<input type="text" name="ime" size="10"><br>
	Prezime<input type="text" name="prezime" size="10">
	 <br>Datum rođenja<br><input type="date" name="rodendan">
	<input type="submit" value="pošalji">
	</fieldset>
</form>
<form action="">
<fieldset>
	<legend><b>Odaberi spol</b></legend>
	<input type="radio" name="spol" value="zensko"> Žensko<br>
	<input type="radio" name="spol" value="musko"> Muško<br>
	<input type="submit" value="Prihvati">
	<input type="reset" value="Poništi">
</fieldset>
</form>
	
<form>
<fieldset>
	<legend><b>Odaberi boju koju voliš</b></legend>
	<input type="checkbox" name="boja" value="crvena">Crvenu<br>
	<input type="checkbox" name="boja" value="plava">Plavu<br>
	<input type="checkbox" name="boja" value="zelena">Zelenu<br>
	<input type="checkbox" name="boja" value="ljubičasta">Ljubičastu<br>
	<input type="checkbox" name="boja" value="žuta">Žutu<br>
	<input type="checkbox" name="boja" value="roza">Rozu<br>
	<input type="checkbox" name="boja" value="crna">Crnu<br>
	<input type="checkbox" name="boja" value="narančasta">Narančastu<br>
	<input type="submit" value="Prihvati">
	<input type="reset" value="Poništi">
</fieldset>
</form>

<form action="">
	<fieldset>
	<legend><b>Odaberi nijansu boje</b></legend>
	<input type="color" name="boja" value="#8000FF">
	<input type="submit">
	<input type="button" value="FUN FACT" onClick="alert('Boje mogu puno reći o vama. Tople boje (crvena, žuta, narančasta) pobuđuju osjećaje kreativnosti, druželjubivosti i strasti, dok hladne boje (plava, zelena, ljubičasta) predstavljaju zrelost, mir i spokoj.')">
	</fieldset>
</form>


<form>
	<fieldset>
	<legend><b>Unesi url svoje najdraže pjesme</b></legend>

</form>
